<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GPS Notifications</title>

	<link rel="icon" href="favicon.png" type="image/png" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" href="css/themes/white-blue.css">
	<!-- <link rel="stylesheet" href="css/themes/white-grey.css"> -->
	<!-- <link rel="stylesheet" href="css/themes/white-red.css"> -->
	<!-- <link rel="stylesheet" href="css/themes/yellow-black.css"> -->

	<link rel="manifest" href="/manifest.json" />
	<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
	<script>
	var OneSignal = window.OneSignal || [];
    // Do NOT call init() twice
	OneSignal.push(["init", {
		appId: "d3d3ff6b-33c0-4754-88c3-4dca3f0cb9c8",
      	autoRegister: true,
		notifyButton: {
			enable: true, /* Required to use the Subscription Bell */
			size: 'medium', /* One of 'small', 'medium', or 'large' */
			theme: 'default', /* One of 'default' (red-white) or 'inverse" (white-red) */
			position: 'bottom-left', /* Either 'bottom-left' or 'bottom-right' */
			offset: {
				bottom: '5px',
				left: '5px', /* Only applied if bottom-left */
				right: '5px' /* Only applied if bottom-right */
			},
			prenotify: true, /* Show an icon with 1 unread message for first-time site visitors */
			showCredit: false, /* Hide the OneSignal logo */
			text: {
				'tip.state.unsubscribed': 'Subscribe to notifications',
				'tip.state.subscribed': "You're subscribed to notifications",
				'tip.state.blocked': "You've blocked notifications",
				'message.prenotify': 'Click to subscribe to notifications',
				'message.action.subscribed': "Thanks for subscribing!",
				'message.action.resubscribed': "You're subscribed to notifications",
				'message.action.unsubscribed': "You won't receive notifications again",
				'dialog.main.title': 'Manage Site Notifications',
				'dialog.main.button.subscribe': 'SUBSCRIBE',
				'dialog.main.button.unsubscribe': 'UNSUBSCRIBE',
				'dialog.blocked.title': 'Unblock Notifications',
				'dialog.blocked.message': "Follow these instructions to allow notifications:"
			}
		}
	}]);
	
	if (Notification.permission === "granted") {
	// Automatically subscribe user if deleted cookies and browser shows "Allow"
		OneSignal.registerForPushNotifications();
	} else {
		OneSignal.showHttpPrompt();
	}
	</script>
</head>
<body>
	<main>
		<div class="intro">Hello, Welcome to GPS Notifications!</div>
		<div class="tagline">No more Email Reminders | More content Soon</div>
		<!-- <div class="tagline2 onesignal-customlink-container">Click here to Subscribe</div> -->
		<div class="tagline3">Next Session: JavaScript for Beginners | Tue, 20 Oct, 03:00 PM </div>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<div class="icons-social">
			
    	</div>
	</main>
</body>
</html>
